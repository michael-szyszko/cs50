<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
            <script type="text/javascript" src="static/js/default.js"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/output.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

        <title>Debt Calculator: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="site-app">

            <section class="bg-gs-50 py-8 border-b border-gs-500">
                <div class="ms-container-wide">
                    <nav class="app-navbar navbar navbar-expand-lg lg:w-full gap-6 items-stretch lg:justify-between">
                        <a class="ms-link" href="/">
                            <span class="ms-icon-lg material-symbols-outlined text-accent-500">calculate</span>
                            <span class="text-logo text-brand-600"> Debt Calculator </span>
                        </a>
                        <span class="navbar-toggler" data-bs-target="#dcNav" data-bs-toggle="collapse">
                            <button aria-controls="dcNav" aria-expanded="true" aria-label="Toggle navigation"
                                class="ms-button-brand" type="button">
                                <span class="ms-icon material-symbols-outlined text-slate-50">menu</span>
                            </button>
                        </span>
                        <div class="collapse navbar-collapse justify-end gap-x-5" id="dcNav">

                            {% if session["user_id"] %}
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="ms-link" href="/debt">
                                        <span class="ms-icon-sm material-symbols-outlined">add_circle</span>
                                        <span>Debt</span>
                                    </a>
                                </li>
                                <div class="theme-bar hidden lg:block"></div>
                                <li class="nav-item">
                                    <a class="ms-link" href="/extra_payment">
                                        <span class="ms-icon-sm material-symbols-outlined">payments</span>
                                        <span>Extra Payment</span>
                                    </a>
                                </li>
                                <div class="theme-bar hidden lg:block"></div>
                                <li class="nav-item">
                                    <a class="ms-link" href="/logout">
                                        <span class="ms-icon-sm material-symbols-outlined">logout</span>
                                        <span>Log Out</span>
                                    </a>
                                </li>
                            </ul>

                            {% else %}
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="ms-link" href="/register">
                                        <span class="ms-icon-sm material-symbols-outlined">how_to_reg</span>
                                        <span>Register</span>
                                    </a>
                                </li>
                                <div class="theme-bar hidden lg:block"></div>
                                <li class="nav-item">
                                    <a class="ms-link" href="/login">
                                        <span class="ms-icon-sm material-symbols-outlined">login</span>
                                    <span>Log In</span>
                                    </a>
                                </li>
                            </ul>
                            {% endif %}
                        </div>
                    </nav>
                </div>
            </section>


            {% if get_flashed_messages() %}
            <header class="header">
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
            {% endif %}

            <main class="main-site">
                {% block main %}{% endblock %}
            </main>

            <!-- <footer class="footer py-10 bg-gs-900">
                <section class="ms-container-full">
                    <div class="flex items-center gap-2 text-type-body text-gs-100 mb-0">
                        <span class="ms-icon-lg material-symbols-outlined text-gs-100">Debt Calculator</span>
                        <span> Data provided by  <a href="https://" class="inline-flex ms-link">attribution if needed</a> </span>

                    </div>
                </section>
            </footer> -->
        </div>

    </body>

</html>
