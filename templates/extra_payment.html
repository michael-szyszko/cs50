{% extends "layout.html" %}

{% block title %}
Debt
{% endblock %}

{% block main %}
<section class="py-12">
    <div class="ms-container-wide">
        <div class="ms-theme-card">
            <h1>
                <span class="text-card-heading text-white"> Add Extra Payment</span>
            </h1>
            <p class="text-card-body text-gs-50"> Enhance your payment schedule by adding an exta payment.</p>

            <form action="/extra_payment" method="post" class="ms-form wide">

                <p class="flex items-center gap-3 text-type-body text-gs-50">
                    <span class="ms-icon-sm material-symbols-outlined">payments</span>
                    <span>Extra payment made on debt each month</span>
                </p>

                <input autofocus class="form-input ms-input form-element" id="extra_payment" name="extra_payment"
                    placeholder="{{extra_payment}}" type="number">

                <button class="ms-button-accent form-element" type="submit">Update</button>

            </form>
        </div>
    </div>

</section>
{% endblock %}
