<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Soccer: A Beginner's Guide</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let kick = document.querySelector('.kick_btn');
                let soccer_ball = document.getElementById('soccer_ball_emoji');
                let ball_ceiling = document.getElementById('ball_ceiling');

                kick.addEventListener('click', function() {
                    <!--inspiration from https://stackoverflow.com/questions/5865089/simple-javascript-loop-that-repeats-each-second-->
                    kick.style.visibility = 'hidden';
                    i = 0.0;
                    let last_subtract = 0.0
                    let ball_ceiling_height = 50.00;
                    let ball_arc = [];


                    console.log(ball_ceiling_height);
                    function move_ball() {
                        i++;

                        soccer_ball.style.width = i + "%";
                        if (i <= 50){
                            last_subtract =  Math.log(100000 * i * i * i * i * i);
                            let position = ball_ceiling_height - Math.log(100000 * i * i * i * i * i) + "%";
                            console.log(position);
                            ball_arc.push(position);
                            ball_ceiling.style.height = position;
                        }
                        if (i >= 50){
                            ball_ceiling.style.height = ball_arc[99 - i];
                        }
                        if (i === 100){
                            clearInterval(timer_loop);
                        }
                    }
                    var timer_loop = setInterval(function(){
                        move_ball()
                    }, 100)
                });
            });
        </script>
    </head>
    <body>

                        <a href="./index.html" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Guide</span>
                        </a>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="./basic_rules.html" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Basic Rules</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="./field.html" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">The Field</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="./kicking.html" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Kicking</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col py-3">
                    <h1>Soccer: Kicking</h1>
                    <div id="ball_ceiling"></div>
                    <p id="soccer_ball_emoji">	&#9917;</p>
                    <button class="kick_btn">KICK</button>
                </div>
            </div>
        </div>
